apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: spring
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: spring
    spec:
      containers:
      - image: raouagara/spring
        name: spring
        ports:
        - name: spring
          containerPort: 8080      
---
# Node Port Service
apiVersion: v1
kind: Service
metadata:
  labels:
    name: spring
  name: spring
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    name: spring
---
